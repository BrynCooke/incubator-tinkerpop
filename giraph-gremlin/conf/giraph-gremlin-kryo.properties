giraph.vertexInputFormatClass=com.tinkerpop.gremlin.giraph.structure.io.kryo.GremlinKryoInputFormat
giraph.vertexOutputFormatClass=com.tinkerpop.gremlin.giraph.structure.io.kryo.GremlinKryoOutputFormat
giraph.minWorkers=1
giraph.maxWorkers=1

giraph.vertex.input.dir=hdfs://localhost:9000/user/josh/input/tiny_graph.txt
giraph.computationClass=org.apache.giraph.examples.SimpleShortestPathsComputation

gremlin.input.location=tinkerpop-classic.gio
gremlin.output.location=tinkerpop-classic-modified.gio
gremlin.vertexProgram=com.tinkerpop.gremlin.process.computer.traversal.TraversalVertexProgram
#gremlin.vertexProgram=com.tinkerpop.gremlin.process.computer.ranking.PageRankVertexProgram
gremlin.traversalSupplierClass=com.tinkerpop.gremlin.giraph.structure.io.tinkergraph.examples.TraversalSupplier1
mapred.output.dir=output
